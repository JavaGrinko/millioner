<html>
    <head>
        <title>Кто хочет стать миллионером</title>
        <script src="scripts.js"></script>
        <link rel="stylesheet" href="styles.css">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>
    <body>
        <div class="content">
            <div id="game-over-container" class="shadow" style="display: none;">
                <div class="game-over">
                    <h2>Вы проиграли</h2>
                </div>
            </div>
            <div id="winner-container" class="shadow" style="display: none;">
                <div class="winner">
                    <h2>Вы - миллионер!</h2>
                </div>
            </div>
            <div id="call-a-friend-container" class="shadow" style="display: none;">
                <div class="call-a-friend">
                    <img src="images/friend.png" alt="">
                    <h2 id="friend-answer"></h2>
                    <button id="friend-thankyou">Спасибо, бро</button>
                </div>
            </div>
            <div class="hints">
                <div class="hint" id="fifty-fifty">
                    50/50
                </div>
                <div class="hint" id="call-a-friend">
                    Звонок другу
                </div>
                <div class="hint" id="viewers-help">
                    Помощь зала
                </div>
            </div>
            <div class="levels">
                <table id="levels"></table>
            </div>
            <div class="controls">
                <div class="question" id="question-text"></div>
                <div class="answers">
                    <div class="answer" id="question-ans0"></div>
                    <div class="answer" id="question-ans1"></div>
                    <div class="answer" id="question-ans2"></div>
                    <div class="answer" id="question-ans3"></div>
                </div>
            </div>
        </div>
    </body>
</html>
